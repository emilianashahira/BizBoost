<app-navbar></app-navbar> <!-- Navigation bar -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Card with animation -->
      <div class="card shadow-lg animate__animated animate__fadeInDown" style="background-color: #2A1B3D; color: #ffffff; border-radius: 20px;">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 animate__animated animate__fadeInUp animate__delay-1s" style="color: #D83F87;">Create an Account</h2>

          <!-- Error Alert -->
          <div *ngIf="errorMessage" class="alert alert-danger text-center animate__animated animate__shakeX">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="register()">
            <!-- Name -->
            <div class="mb-3 animate__animated animate__fadeInUp animate__delay-2s">
              <label class="form-label">Full Name:</label>
              <input type="text" class="form-control" [(ngModel)]="userData.name" name="name" required style="border-radius: 12px;">
            </div>

            <!-- Email -->
            <div class="mb-3 animate__animated animate__fadeInUp animate__delay-3s">
              <label class="form-label">Email Address:</label>
              <input type="email" class="form-control" [(ngModel)]="userData.email" name="email" required style="border-radius: 12px;">
            </div>

            <!-- Password -->
            <div class="mb-3 animate__animated animate__fadeInUp animate__delay-4s">
              <label class="form-label">Password:</label>
              <input type="password" class="form-control" [(ngModel)]="userData.password" name="password" required style="border-radius: 12px;">
            </div>

            <!-- Register Button -->
            <div class="animate__animated animate__fadeInUp animate__delay-5s">
              <button type="submit" class="btn w-100" style="background-color: #D83F87; color: white; border-radius: 30px; font-weight: bold;">
                Register
              </button>
            </div>
          </form>

          <div class="text-center mt-3 animate__animated animate__fadeInUp animate__delay-6s">
            <p>Already have an account?
              <a routerLink="/login" style="color: #E98074; text-decoration: underline;">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div
  #toastRef
  class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-4"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-bs-delay="3000"
  data-bs-autohide="true"
>
  <div class="d-flex">
    <div class="toast-body" #toastMessage>ðŸŽ‰ Registration successful!</div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
  </div>
</div>
