<nav class="navbar navbar-expand-lg custom-navbar shadow-sm animate__animated animate__fadeInDown">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand" href="" style="color: #D83F87;">BizBoost</a>

    <div class="d-flex align-items-center gap-3">

      <!-- Home Link -->
      <a class="nav-link text-white fw-semibold" href="">Home</a>

      <!-- Show Start Project only for VISITOR -->
      <a *ngIf="currentUser?.role === 'visitor'" 
         href="business-register"
         class="btn btn-accent text-white px-3 rounded-pill">
        <i class="bi bi-plus-circle me-1"></i>Start Project
      </a>

      <!-- Show if Logged In -->
      <ng-container *ngIf="isLoggedIn; else showLogin">
        <!-- Logout -->
        <button class="btn btn-outline-light rounded-pill me-2" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </button>

        <!-- Profile Photo + Name (Clickable) -->
        <a href="profile" class="d-flex align-items-center text-white text-decoration-none">
          <img
          [src]="currentUser?.profile_photo ? 'http://localhost:5000' + currentUser.profile_photo : 'assets/default-user.jpg'"
          class="rounded-circle me-2 border border-light"
          width="35" height="35" style="object-fit: cover;"
          alt="Profile"/>
          <span class="fw-semibold ">{{ currentUser?.name }}</span>
        </a>
      </ng-container>

      <!-- If not logged in -->
      <ng-template #showLogin>
        <a class="nav-link text-white" href="login">Login</a>
      </ng-template>
    </div>
  </div>
</nav>
