<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 animate__animated animate__fadeInDown" style="width: 100%; max-width: 450px;">
      <h3 class="text-center mb-4" style="color: #214252;">ğŸ” Forgot Password</h3>
  
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label" style="color: #214252;">Email address</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
          <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="text-danger small mt-1">
            Please enter a valid email.
          </div>
        </div>
  
        <button class="btn w-100 mt-2" style="background-color: #214252; color: #fff;" [disabled]="isLoading">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading"><i class="spinner-border spinner-border-sm me-2"></i>Sending...</span>
        </button>
      </form>
  
      <div *ngIf="successMessage" class="alert alert-success mt-3 animate__animated animate__fadeIn">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 animate__animated animate__shakeX">
        {{ errorMessage }}
      </div>
    </div>
  </div>
