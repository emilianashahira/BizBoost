<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 animate__animated animate__fadeIn rounded-4" style="max-width: 500px; width: 100%;">
      <h3 class="text-center text-gradient mb-3">
        <i class="bi bi-shield-lock-fill me-2"></i>Reset Password
      </h3>
  
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label class="fw-semibold text-dark">New Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter your new password" />
          <div *ngIf="resetForm.controls['password'].invalid && resetForm.controls['password'].touched" class="text-danger mt-1 small">
            Password must be at least 6 characters
          </div>
        </div>
  
        <button class="btn w-100 text-white fw-semibold" style="background: linear-gradient(135deg, #6610f2, #D83F87);" [disabled]="resetForm.invalid">
          <i class="bi bi-arrow-repeat me-1"></i> Reset Password
        </button>
      </form>
  
      <div *ngIf="isSuccess || isError" class="alert mt-3 animate__animated animate__fadeIn" [ngClass]="{ 'alert-success': isSuccess, 'alert-danger': isError }">
        {{ message }}
      </div>
    </div>
  </div>
